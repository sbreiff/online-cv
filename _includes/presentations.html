{% if site.data.presentations %}
<section class="section presentations-section">
  <h2 class="section-title"><i class="fa fa-briefcase"></i>Selected Presentations</h2>

{% for experience in site.data.experiences %}
  <div class="item">

    <div class="meta">

      <div class="upper-row">
        <h3 class="pres-title">{{ presentation.role }}</h3>
        <div class="time">{{ presentation.time }}</div>
      </div><!--//upper-row-->

    </div><!--//meta-->

    {% if experience.details %}
    <div class="details">
      <p>{{ experience.details }}</p>
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
{% endfor %}

</section><!--//section-->
{% endif %}
