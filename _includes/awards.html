{% if site.data.awards %}
<section class="section awards-section">
  <h2 class="section-title"><i class="fa fa-briefcase"></i>Fellowships &amp; Awards</h2>

{% for award in site.data.awards %}
  <div class="item">

    <div class="meta">

      <div class="award-upper-row">
        <p class="award-title">{{ award.title }}</p>
        <div class="award-time">{{ award.time }}</div>
      </div><!--//upper-row-->

    </div><!--//meta-->

    <!--{% if award.details %}
    <div class="details">
      <p>{{ award.details }}</p>
    </div>--><!--//details-->
    {% endif %}

  </div><!--//item-->
{% endfor %}

</section><!--//section-->
{% endif %}
